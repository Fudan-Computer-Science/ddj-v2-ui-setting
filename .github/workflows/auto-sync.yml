name: Sync Repos

on:
  push:
    branches:
      - main # The branch in the source repo to sync from
  # Optional: add a schedule trigger for periodic syncs
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for proper merging

    - name: Push to destination repository
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "Your Username"
        # Clone destination repo into a temporary local directory
        git clone https://${{ github.actor }}:${{ secrets.PAT }}@github.com dest_repo
        cd dest_repo
        # Checkout the target branch (e.g., main)
        git checkout main
        # Merge changes from the source repo (which is in the parent directory)
        git pull ../.git main --rebase
        # Push merged changes back to the destination repo
        git push origin main
